<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is page 2</h1>
    <a href="index.html">
        <button>Back To Page 1</button>
    </a><br><br>

    <!--The action attribute is where the form will send the data to-->
    <!--post should be used for sensitive data and get used for not-->
    <!--the enctype thing is there for the choose file part of form. It protects against someone sending a huge file-->
    <form action="page2.html" method="post" enctype="multipart/form-data">    

        <label for="username">username: </label>  <!--the for is for visually impaired people to have it read by screen readers-->
        <!--the id = username is just so when you click on the label it moves your cursor to the input box-->
        <input type="text" id="username" placeholder="Spongebob" minlength="6"  maxlength="15" required><br>>     <!--plain text input as opposed to something like password input-->

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>
        
        <!--The name = 'title' is what groups them together such that only one can be selected-->
        <!--value is what is submitted when the form is submitted-->
        <!--type='radio' radio is what the circle things are-->
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">   <!--The select tag is a drop down menu-->
            <option value="visa">visa</option>  <!--and these would be the options in the menu-->
            <option value="mastercard">mastercard</option>  <!--'value' is what is submitted-->
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <!--look for files. accept only the formats mentioned-->
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">

    </form>




</body>
</html>
